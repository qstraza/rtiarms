---
layout: default
title: Files
permalink: /files/
---

<div class="files page">
  <div class="ui text container ">
    <h1 class="ui  header">
      {{page.title}}
    </h1>
  </div>
  <div class="files-container">
    {% for product in site.data.files %}
    <div class="product-cotainer">
      <h2>
        {{product.name}}
      </h2>
      <div class="ui stackable link four column grid cards center aligned" >
        {% for file in product.files %}
          <div class="card column left aligned file">
            <div class="content">
              <a href="{{file.url}}" class="header">
                <i class="{{file.icon}} icon"></i>
                {{file.name}}
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>

</div>
